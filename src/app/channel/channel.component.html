<div *ngIf="this.channel.name === this.clickedChannel " class="channel__details">
  <button><img class="channel__icon" src="assets/images/remove_circle_outline_black_24dp.svg" alt=""></button>
  <img class="channel__image" [src]="channel.image" alt="">
  <button><img class="channel__icon" src="assets/images/add_circle_outline_black_24dp.svg" alt=""></button>
</div>
<div *ngIf="channel" class="channel">
  <span>{{channel.name}}</span>
  <span>{{channel.frequency}}</span>
</div>
